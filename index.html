<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Pick your starter</title>
  </head>

  <body>  
    <div id="title">
      <div class="image-text-container">
        <img class="pokeball" src="pokeball.png">
        <h1>Pick your starter</h1>
      </div>
      <p>Press the corresponding button to pick your starter!</p>
    </div>


    <div class="container">
        <div id="cyndaquil" class="pokemon">
           <div class="box"><img class="pkmnimg" src="cyndaquil.png"></div>
            <button class="fireButton" type="button">Cyndaquil</button>
        </div>

        <div id="totodile" class="pokemon">
            <div class="box"><img class="pkmnimg" src="totodile.png"></div>
            <button class="waterButton" type="button">Totodile</button>
        </div>

        <div id="chikorita" class="pokemon">
            <div class="box"><img class="pkmnimg" src="chikorita.png"></div>
            <button class="grassButton" type="button"><text>Chikorita</text></button>
        </div>
     
    </div>

    <script src="index.js" ></script>

  </body>
</html>
