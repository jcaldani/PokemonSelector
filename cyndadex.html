<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Pick your starter</title>
  </head>

  <body>
    <div id="title">
      <div class="image-text-container">
        <h1 class="startertxt">Pick your starter</h1>
      </div>
      <h2 class="selecttxt">You've selected Cyndaquil</h2>
    </div>
  </div>

    <div class="container">
        <div id="cyndaquil" class="pokemon">
           <div class="box"><img class="pkmnimg" src="images/cyndaquil.png"></div>
                 
                  <button id="modalBtn" class="modalBtn"><text class="poketxt">Pokedex</text></button>

                  <div id="pokeModal" class="modal">

                    <div class="modal-content">
                      
                      <span class="close">&times;</span>
                              
                              <div class="evolutionBlock"><text class="evotxt">It flares flames from its back to protect itself. 
                                The fire burns vigorously if the Pokémon is angry. 
                              When it is tired, it sputters with incomplete combustion.<br></text>

                                    <figure> 
                                          <img class="evoImg" src="images/cyndaquil.png">
                                          <figcaption><text class="evotxt">Cyndaquil</text></figcaption>
                                    </figure> 
                                    
                                      <text class="arrow">→</text> 
                                      
                                    <figure> 
                                          <img class="evoImg" src="images/quilava.png">
                                          <figcaption><text class="evotxt">Quilava</text></figcaption>
                                    </figure> 
                                  
                                          <text class="arrow">→</text> 
                                      
                                    <figure> 
                                          <img class="evoImg" src="images/typhlosion.png">
                                          <figcaption><text class="evotxt">Typhlosion</text></figcaption>
                                    </figure> 

                             </div>
                           
                    </div>
                  </div> 

            <button class="backButton" type="button"><text class="poketxt">Go back?</text></button>
        </div>
    </div>

    <script src="cyndadex.js" ></script>

  </body>
</html>
